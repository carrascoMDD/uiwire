		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		
		<link layout:include="/layouts/springnut_styles :: springnut_styles_fragment" th:remove="tag" />

        <link rel="stylesheet" type="text/css" media="all" href="../../../app/css/app.css"   th:href="@{/resources/app/css/app.css}" />

        <link rel="stylesheet" type="text/css" media="all" href="../../../app/css/app_springnut.css"   th:href="@{/resources/app/css/app_springnut.css}" />



        <script layout:include="/layouts/springnut_scripts :: springnut_scripts_fragment" th:remove="tag"></script>
		

		<title>Ficheros con Boletines de Ejemplo</title>
	
	</head>


	
	
	<body>
		<div class="cssSpringnut_container">

            <h1 layout:fragment="tit_page" class="cssSpringnut_page_header_tit_page">Ficheros con Boletines de Ejemplo</h1>


			<div id="page_content" layout:fragment="content">

				<div class="cssSpringnut_content">

                    <div class="cssSpringnut_app_div">


                        <div class="cssSpringnut_EditorContainer">

                            <div class="cssSpringnut_BgColor_Blue cssSpringnut_EditDiv">


                                <form name="form_ficheroascii_deejemplo" id="did_form_ficheroascii_deejemplo"
                                    th:action="@{/aux/ficherosascii/ficheroASCIIDeEjemploParaFicheroDeAnoMesProvinciaHTML}"
                                    target="_blank">

                                    <!-- Para evitar que los navegadores cacheen la respuesta a la URL de obtener la descarga del fichero generado o informe de error en generacion
                                    -->
                                    <input type="hidden" name="theTimestamp" id="did_form_ficheroascii_deejemplo_fld_theTimestamp" value="" th:value="${theTimestamp}" />


                                    <h3 class="cssSpringnut_Header">Introduzca parámetros del fichero a generar</h3>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div>
                                                <div class="cssSpringnut_LabelContainer">
                                                    <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Tipo Boletin</span>
                                                </div>
                                                <div class="cssSpringnut_InputContainer">
                                                    <select  class="cssSpringnut_Input cssSpringnut_Input_Select cssSpringnut_Input_Select_Short"
                                                             name="theTipoBoletin"
                                                             id="did_form_ficheroascii_deejemplo_fld_theTipoBoletin" >
                                                        <option value="ine"        th:selected="${theTipoBoletin} == 'ine'" >INE</option>
                                                        <option value="judiciales" th:selected="${theTipoBoletin} == 'judiciales'">Judiciales</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Codificación caracteres</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <select  class="cssSpringnut_Input cssSpringnut_Input_Select cssSpringnut_Input_Select_Short"
                                                         name="theFileEncoding"
                                                         id="did_form_ficheroascii_deejemplo_fld_theFileEncoding" >
                                                    <option value="UTF-8"  th:selected="${theFileEncoding} == 'UTF-8'" >UTF-8</option>
                                                    <option value="cp1252" th:selected="${theFileEncoding} == 'cp1252'">cp1252 (windows)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Año</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Short"
                                                       type="text" name="theAno" id="did_form_ficheroascii_deejemplo_fld_theAno" value="" th:value="${theAno}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Mes</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Short"
                                                       type="text" name="theMes" id="did_form_ficheroascii_deejemplo_fld_theMes" value="" th:value="${theMes}" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Provincia</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Short"
                                                       type="text" name="theProvincia" id="did_form_ficheroascii_deejemplo_fld_theProvincia" value="" th:value="${theProvincia}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Número Hombres</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Medium"
                                                       type="text" name="theNumeroHombres" id="did_form_ficheroascii_deejemplo_fld_theNumeroHombres" value="" th:value="${theNumeroHombres}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Número Mujeres</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Medium"
                                                       type="text" name="theNumeroMujeres" id="did_form_ficheroascii_deejemplo_fld_theNumeroMujeres" value="" th:value="${theNumeroMujeres}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Num. NBOLs Repetidos</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Medium"
                                                       type="text" name="theNumNBOLsRepetidos" id="did_form_ficheroascii_deejemplo_fld_theNumNBOLsRepetidos" value="" th:value="${theNumNBOLsRepetidos}" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="cssSpringnut_FieldEditOuterContainer">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Num. NBOLs ya existentes</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Number_Int_Medium"
                                                       type="text" name="theNumNBOLsYaExistentes" id="did_form_ficheroascii_deejemplo_fld_theNumNBOLsYaExistentes" value="" th:value="${theNumNBOLsYaExistentes}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer"
              							sec:authorize="${hasAnyRole( 'ROLE_AVANZADO')}">
                                        <div class="cssSpringnut_FieldEditContainer">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Reutilizar existentes</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <input class="cssSpringnut_Input cssSpringnut_Input_Boolean cssSpringnut_Input_Boolean_Check"
                                                       type="checkbox" name="theReutilizarExistentes" id="did_form_ficheroascii_deejemplo_fld_theReutilizarExistentes" value="" th:value="${theReutilizarExistentes}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="cssSpringnut_FieldEditOuterContainer"
              							sec:authorize="${hasAnyRole( 'ROLE_AVANZADO')}">
                                        <div class="cssSpringnut_FieldEditContainer cssSpringnut_FieldEditContainer_Height_Short">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Fechas para Hombres</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <textarea class="cssSpringnut_Input cssSpringnut_Input_Text cssSpringnut_Input_Text_Short cssSpringnut_BgColor_LightBlue"
                                                       type="text" name="theFechasHombresSpec" id="did_form_ficheroascii_deejemplo_fld_theFechasHombresSpec" value="" th:value="${theFechasHombresSpec}" />
                                            </div>
                                        </div>
                                    </div>



                                    <div class="cssSpringnut_FieldEditOuterContainer"
              							sec:authorize="${hasAnyRole( 'ROLE_AVANZADO')}">
                                        <div class="cssSpringnut_FieldEditContainer cssSpringnut_FieldEditContainer_Height_Short">
                                            <div class="cssSpringnut_LabelContainer">
                                                <span class="cssSpringnut_Color_LabelText_DarkBlue cssSpringnut_Label">Fechas para Mujeres</span>
                                            </div>
                                            <div class="cssSpringnut_InputContainer">
                                                <textarea class="cssSpringnut_Input cssSpringnut_Input_Text cssSpringnut_Input_Text_Short cssSpringnut_BgColor_LightBlue"
                                                          type="text" name="theFechasMujeresSpec" id="did_form_ficheroascii_deejemplo_fld_theFechasMujeresSpec" value="" th:value="${theFechasMujeresSpec}" />
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row div_buttons_form div_buttons_form_select_import_file" style="margin-top:15px;">
                                        <div class="span2 tam3_large">
                                            <button type="submit" id="did_accept_cambiarcontrasena" class="btn_form">Descargar Fichero</button>
                                        </div>
                                    </div>
                                </form>
                                <br/>
                                <br/>
                            </div>
                        </div>
                    </div>
				</div>

				<br/>
	
	
			</div>

			
			<div id="page_footer">

            </div>
			
		</div>

	</body>
</html>
