<body layout:fragment="springnut_user_and_roles_fragment">

	<div style="color: white; padding-top: 4px; display: inline-block; vertical-align: top; margin-right: 12px; text-align: right;" >
		<a th:href="@{/resources/j_spring_security_logout}" >
			<span style="color: red; font-size: 10px">DESCONECTAR</span>
			<i class="icon-power-off icon-white" style="color: red"></i>
		</a>
		<br/>

		<span id="did_AuthenticationPrincipalName" style="font-weight: bold; font-size: 14px; text-align: right"  th:text="${#authentication.principal}" />
		<div th:remove="tag" class="user" th:each="authenticationAuthority,iteracionAuthenticationAuthority : ${#authentication.authorities}" >
			<br/>
			<span style="font-weight: normal; font-size: 10px; text-align: right; text-transform: lowercase" th:text="${authenticationAuthority}"></span>
		</div>

	</div>
