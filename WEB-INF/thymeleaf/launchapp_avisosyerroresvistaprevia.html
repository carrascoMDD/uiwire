<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="@{layouts/default}"

    lang="es"  ng-app="springnut"  xmlns:ng="http://angularjs.org" id="ng-app" >


    <head>
        <!-- Ultima linea en elemento html mas arriba
         para soportar la edicion de validaciones usando AngularJS
            lang="es"  ng-app="springnut"  xmlns:ng="http://angularjs.org" id="ng-app"
        -->


        <!-- ************************************
        launchapp_avisosyerroresvistaprevia.html
        Creado 201411031943

        Copyright 2014 2015 2016 Antonio Carrasco Valero
        Utiliza uiwire asynchronous user interface written by Antonio Carrasco Valero in Javascript with AngularJS and licensed under EUPL  http://www.uiwire.org

        You may not use this work except in compliance with the
        Licence.
        You may obtain a copy of the Licence at:
        https://joinup.ec.europa.eu/software/page/eupl/licence-eupl
        Unless required by applicable law or agreed to in
        writing, software distributed under the Licence is
        distributed on an "AS IS" basis,
        WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either
        express or implied.
        See the Licence for the specific language governing
        permissions and limitations under the Licence.
        {{License2}}

        {{Licensed1}}
        {{Licensed2}}
        -->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- BEGIN meta tag para soportar marco de interfaz de usuario con AngularJS -->
        <meta name="viewport" content="width=device-width" />
        <!-- END meta tag para soportar marco de interfaz de usuario con AngularJS -->


        <link layout:include="/layouts/springnut_styles :: springnut_styles_fragment" th:remove="tag"></link>

        <link layout:include="/layouts/angular_styles :: angular_styles_fragment" th:remove="tag"></link>

        <link layout:include="/layouts/springnut_app_styles :: springnut_app_styles_fragment" th:remove="tag"></link>




        <!-- BEGIN estilos especificos de la pantalla avisosyerroresvistaprevia de la aplicacion springnut con angular -->

           <link rel="stylesheet" href="css/app_springnut_avisosyerrores_vistaprevia.css" />

        <!-- END estilos especificos de la pantalla avisosyerroresvistaprevia de la aplicacion springnut con angular -->







        <script layout:include="/layouts/springnut_scripts :: springnut_scripts_fragment" th:remove="tag"></script>


        <script layout:include="/layouts/angular_scripts :: angular_scripts_fragment" th:remove="tag"></script>


        <script layout:include="/layouts/backand_scripts :: backand_scripts_fragment" th:remove="tag"></script>


        <!-- script principal de carga de aplicacion, declaracion de modulos requeridos, y configuracion del router de URLs a controladores -->

        <script type="text/javascript" src="js/app_avisosyerroresvistaprevia.js"></script>




        <script layout:include="/layouts/app_scripts :: app_scripts_fragment" th:remove="tag"></script>

        <script layout:include="/layouts/springnut_app_scripts :: springnut_app_scripts_fragment" th:remove="tag"></script>





        <!-- BEGIN scripts especificos de la pagina de avisosyerroresvistaprevia de la aplicacion springnut -->

        <script src="../../scripts/jquery.tmpl.js" th:src="@{/resources/scripts/jquery.tmpl.js}"></script>


        <script type="text/javascript" src="js/springnut/fasesvalidacion/avisosyerroresvistaprevia_types.js"></script>

        <script type="text/javascript" src="js/springnut/fasesvalidacion/avisosyerroresvistaprevia_svce_type.js"></script>

        <script type="text/javascript" src="js/springnut/fasesvalidacion/avisosyerroresvistaprevia_ctrl_type.js"></script>

        <script type="text/javascript" src="js/springnut/fasesvalidacion/avisosyerroresvistaprevia_svce.js"></script>

          <script type="text/javascript" src="js/springnut/fasesvalidacion/avisosyerroresvistaprevia_ctrl.js"></script>

        <!-- END scripts especificos de la pagina de avisosyerroresvistaprevia de la aplicacion springnut -->



        <title>Informe de Validación</title>

    </head>


    <body>
        <div class="cssSpringnut_container">

            <h1 layout:fragment="tit_page" class="cssSpringnut_page_header_tit_page">Informe de Validación</h1>


            <div id="page_content" layout:fragment="content">

                <div class="cssSpringnut_content">


                    <!-- BEGIN Para soportar las fases de validacion usando AngularJS -->

                    <input type="hidden" name="AppBaseURLfld" id="did_AppBaseURLfld" value="" th:value="@{/}" />

                    <div layout:include="/layouts/runningtest :: runningtest" th:remove="tag"></div>

                    <div layout:include="/layouts/rowindexfinder :: rowindexfinder" th:remove="tag"></div>




                    <!-- BEGIN Paso de parametros especificos de la pagina: theTipoBoletin ${theIdFase} -->

                    <input type="hidden" name="theTipoBoletin_fld" id="did_theTipoBoletinfld" value="" th:value="${theTipoBoletin}" />

                    <input type="hidden" name="theIdFase_fld" id="did_theIdFasefld" value="" th:value="${theIdFase}" />

                    <!-- END Paso de parametros especificos de la pagina -->





                <!-- BEGIN Plantillas vista previa de informe de avisos y errores de fase de validacion de un fichero y criterio -->

                <script id="did_erroresYavisosTree_template_ProgresoErroresYavisosReport" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_top">
                        <h1 class="rm_ear_tree_titulo">Ejemplo de instrumentacion SpringNut</h1>
                        <h2 class="rm_ear_tree_subtitulo">
                            Listado de Errores {%= theTipoBoletin %} - {%= theMensajeProgreso %}
                        </h2>
                        <h3 class="rm_ear_tree_criterio_y_fichero">
                            <span class="rm_ear_tree_criterio">{%= theIdFase %}</span>
                            <span class="rm_ear_tree_fecha"></span>
                            <span class="rm_ear_tree_fichero"></span>
                        </h3>
                        <hr class="rm_ear_tree_line"/>
                    </div>
                </script>


                <script id="did_erroresYavisosTree_template_ErroresYavisosReport" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_top">
                        <h1 class="rm_ear_tree_titulo">Ejemplo de instrumentacion SpringNut</h1>
                        <h2 class="rm_ear_tree_subtitulo">
                            Listado de Errores
                        </h2>
                        <h3 class="rm_ear_tree_criterio_y_fichero">
                            <span class="rm_ear_tree_criterio">{%= criterio %}</span>
                            &emsp;<span class="rm_ear_tree_fecha">{%= fechaInforme %}</span>
                            &emsp;<span class="rm_ear_tree_fichero">{%= nombreProvinciaFichero %} {%= mesFichero %} / {%= anoFichero %}</span>
                            &emsp;<span class="rm_ear_tree_fichero">{%= numBoletines %} Boletines con </span>
                            &emsp;<span class="rm_ear_tree_fichero">{%= numFallos %} fallos</span>
                        </h3>
                        <hr class="rm_ear_tree_line"/>
                        {%tmpl(condicionesConExcepcion) "template_CondicionConExcepcion" %}
                        {%tmpl(boletinesConErrores) "template_BoletinConErrores" %}
                    </div>
                </script>


                <script id="did_erroresYavisosTree_template_CondicionConExcepcion" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_validacionycondicionconexcepcion">
                        Excepción en Validación
                        &ensp;
                        <span class="rm_ear_tree_condicionconexcepcioniderror">{%= idError %}</span>
                        &emsp;
                        Condición 
                        &ensp;
                        <span class="rm_ear_tree_condicionconexcepcioncondicion">{%= condicion %}</span>
                        <hr class="rm_ear_tree_line"/>
                    </div>
                </script>


                <script id="did_erroresYavisosTree_template_BoletinConErrores" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_boletin">
                        <span class="rm_ear_tree_nbol_label">Nbol:</span>
                        <span class="rm_ear_tree_nbol">{%= nbol %}</span>
                        &emsp; <span class="rm_ear_tree_nbol">{%= numValidacionesErroneas %} errores</span>
                        {%tmpl(validacionesErroneas) "template_ValidacionErronea" %}
                        <hr class="rm_ear_tree_line"/>
                    </div>
                </script>

                <script id="did_erroresYavisosTree_template_ValidacionErronea" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_validacionycampos">
                        <div class="rm_ear_tree_validacion">
                            <span class="rm_ear_tree_iderror">{%= idError %}</span>
                            <span class="rm_ear_tree_descripcionerror">{%= descripcion %}</span>
                        </div>
                        <div class="rm_ear_tree_campos" >
                            {%tmpl(erroresEnCampo) "template_ErrorEnCampo" %}
                        </div>
                    </div>
                </script>

                <script id="did_erroresYavisosTree_template_ErrorEnCampo" type="text/x-jquery-tmpl">
                    <div class="rm_ear_tree_campo">
                        <span class="rm_ear_tree_nombrecampo">{%= nombreCampo %}</span>
                        <span class="rm_ear_tree_valorcampo">{%= valorCampo %}</span>
                       </div>
                </script>

                <!-- END Plantillas vista previa de informe de avisos y errores de fase de validacion de un fichero y criterio -->





                <!-- angularjs view -->

                <div ng-view="" class="cssSpringnut_app_div"></div>

                <!-- END Para soportar la edicion de validaciones usando AngularJS -->

                </div>
                <!-- cierre content_left -->

                <br/>


            </div>
            <!-- cierre page_content -->


            <div id="page_footer"></div>

        </div>
        <!-- cierre container -->

    </body>
</html>
