<!-- BEGIN adminoperadores-cambiarcontrasena Custom Field template -->

<div
    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Custom_CambiarContrasena_Field"
    x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">

    <span
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Custom_CambiarContrasena_Label"
        x-ng-class="aFieldSpec.labelCss">Nueva Contraseña</span>
</div>



<a href="javascript:" x-ng-if="!editorCtrl._v_Fields[ 'MostrarCamposContrasena']" >
    <button
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Custom_CambiarContrasena_BotonMostrarCampos"
        type="button"
        name="launch"
        value=""
        class="cssSpringnut_Button cssSpringnut_MostrarCamposContrasenaButton"
        x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUICambiarContrasenaClickListener']( editorCtrl)"
        x-UNUSED-title="Mostrar los campos para cambiar la Contraseña del Operador">
        <i class="icon-edit icon-white"></i>&nbsp;Nueva Contraseña
    </button>
</a>



<a href="javascript:" x-ng-if="editorCtrl._v_Fields[ 'MostrarCamposContrasena']" >
    <button
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Custom_CambiarContrasena_BotonCancelar"
        type="button"
        name="cancellaunch"
        value=""
        class="cssSpringnut_Button cssSpringnut_CancelarCambiarContrasenaButton"
        x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUICancelarCambiarContrasenaClickListener']( editorCtrl)"
        x-UNUSED-title="Cancela el cambio de Contraseña del Operador">
        <i class="icon-exclamation icon-white"></i>&nbsp;No Cambiar Contraseña
    </button>
</a>


<span  x-ng-if="editorCtrl._v_Fields[ 'MostrarCamposContrasena']">
    <input
        type="text"
        name="theContrasena"
        class="cssSpringnut_BgColor_VeryLightBlue cssSpringnut_BorderColor_LightBlue cssSpringnut_Color_DataText_DarkGray cssSpringnut_Input cssSpringnut_Input_String cssSpringnut_Contrasena"
        x-ng-model="editorCtrl._v_Fields[ 'Contrasena']"
        x-ng-change="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUIContrasenaChangedListener']( editorCtrl)" >
    <input
        type="text"
        name="theRepetirContrasena"
        class="cssSpringnut_BgColor_VeryLightBlue cssSpringnut_BorderColor_LightBlue cssSpringnut_Color_DataText_DarkGray cssSpringnut_Input cssSpringnut_Input_String cssSpringnut_RepetirContrasena"
        x-ng-model="editorCtrl._v_Fields[ 'RepetirContrasena']"
        x-ng-change="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUIRepetirContrasenaChangedListener']( editorCtrl)" >
</span>


<a href="javascript:" x-ng-if="editorCtrl._v_Fields[ 'MostrarCamposContrasena'] && editorCtrl._v_Fields[ 'PuedeCambiarContrasena']" >
    <button
            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Custom_CambiarContrasena_BotonConfirmar"
            type="button"
            name="cancellaunch"
            value=""
            class="cssSpringnut_Button cssSpringnut_ConfirmarCambiarContrasenaButton"
            x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUIConfirmarCambiarContrasenaClickListener']( editorCtrl)"
            x-UNUSED-title="Confirma el cambio de la Contraseña del Operador">
        <i class="icon-save icon-white"></i>&nbsp;Cambiar Contraseña
    </button>
</a>


<span x-ng-if="editorCtrl._v_Fields[ 'MostrarCamposContrasena'] && !editorCtrl._v_Fields[ 'PuedeCambiarContrasena'] && editorCtrl._v_Fields[ 'MensajeIntroducirContrasena']"
        class="cssSpringnut_MensajeIntroducirContrasena">
    {{editorCtrl._v_Fields[ 'MensajeIntroducirContrasena']}}
</span>


<span x-ng-if="!editorCtrl._v_Fields[ 'MostrarCamposContrasena'] && editorCtrl._v_Fields[ 'MensajeContrasenaCambiada']"
      class="cssSpringnut_MensajeIntroducirContrasena">
    {{editorCtrl._v_Fields[ 'MensajeContrasenaCambiada']}}
</span>

<!-- END adminoperadores-cambiarcontrasena Custom Field template -->
