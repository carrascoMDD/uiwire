<div x-ng-if="argumentsCtrl.fIsArgumentsRendered()">

    <div id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_ArgumentsContainer"
         x-ng-show="argumentsCtrl.fIsArgumentsShown()"
         x-ng-class="argumentsCtrl._v_EditorClasses.ArgumentsContainer">

        <h4
            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_ArgumentsHeader"
            class="cssSpringnut_Header" >

            <button
                    x-ng-if="argumentsCtrl._v_AllButtonLabel"
                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Button_All"
                    x-ng-click="argumentsCtrl.fUIArgumentsAllClickListener()"
                    type="button"
                    name="allArguments"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_ArgumentsAllButton"
                    x-UNUSED-title="Cualesquiera argumentos">
                <i class="icon-star-empty icon-white"></i>&nbsp;{{argumentsCtrl._v_AllButtonLabel}}
            </button>

            <button
                    x-ng-if="argumentsCtrl._v_AnyButtonLabel"
                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Button_Any"
                    x-ng-click="argumentsCtrl.fUIArgumentsAnyClickListener()"
                    type="button"
                    name="anyArguments"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_ArgumentsAnyButton"
                    x-UNUSED-title="Recientes argumentos">
                <i class="icon-time icon-white"></i>&nbsp;{{argumentsCtrl._v_AnyButtonLabel}}
            </button>

            <button
                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Button_Apply"
                    x-ng-if="!argumentsCtrl._v_RetryEnabled"
                    x-ng-click="argumentsCtrl.fUIArgumentsApplyClickListener()"
                    type="button"
                    name="saveArguments"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_ArgumentsApplyButton"
                    x-UNUSED-title="Aplica los argumentos">
                <i class="icon-refresh icon-white"></i>&nbsp;Refrescar
            </button>

            <span>
                <span x-ng-bind="argumentsCtrl._v_EditorLabel"></span>
                <span x-ng-if="argumentsCtrl._v_MasterType"
                      x-ng-bind="'de ' + argumentsCtrl._v_MasterType"></span>
                <span x-ng-bind="argumentsCtrl._v_MasterLabel"></span>
            </span>




            <form
                id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_EditForm"
                x-ng-if="argumentsCtrl._v_AreThereArgumentsInHeader"
                class="cssSpringnut_ArgumentsInHeader_Form" >

                <div
                    id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_FieldEditOuterContainer"
                    x-ng-class="argumentsCtrl._v_EditorClasses.FieldArgumentInHeaderOuterContainer"
                    x-ng-repeat="(aFieldSpecIndex,aFieldSpec) in argumentsCtrl._v_FieldSpecs" >

                    <div
                        id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_EditableField_Div"
                        class="cssSpringnut_ArgumentInHeader_EditableField_Div"
                        x-ng-if="aFieldSpec.inHeader"
                        x-ng-switch on="aFieldSpec.dataType">

                        <span
                            id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Label_Span"
                            class="cssSpringnut_Label_ArgumentInHeader cssSpringnut_Color_LabelText_DarkBlue"
                            x-ng-bind="aFieldSpec.label"></span>


                        <input
                            id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_String_Input"
                            x-ng-switch-when="String"
                            type="text"
                            name="{{aFieldSpec.name}}"
                            class="cssSpringnut_Input_ArgumentInHeader cssSpringnut_Input_String cssSpringnut_BgColor_VeryLightBlue"
                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                            x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"
                            x-ng-enter="argumentsCtrl.fUIArgumentsApplyClickListener()" />

                        <input
                            id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_BoolYesNo_Input"
                            x-ng-switch-when="BoolYesNo"
                            type="checkbox"
                            name="{{aFieldSpec.name}}"
                            class="cssSpringnut_Input_ArgumentInHeader cssSpringnut_Input_Check cssSpringnut_BgColor_VeryLightBlue"
                            x-KKK-ng-true-value="true"
                            x-KKK-ng-false-value="false"
                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                            x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"
                            x-ng-enter="argumentsCtrl.fUIArgumentsApplyClickListener()"/>


                        <input
                            id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_IntYesNo_Input"
                            x-ng-switch-when="IntYesNo"
                            type="checkbox"
                            name="{{aFieldSpec.name}}"
                            class="cssSpringnut_Input_ArgumentInHeader cssSpringnut_Input_Check cssSpringnut_BgColor_VeryLightBlue"
                            x-KKK-ng-true-value="1"
                            x-KKK-ng-false-value="0"
                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                            x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"
                            x-ng-enter="argumentsCtrl.fUIArgumentsApplyClickListener()"/>


                        <input
                            id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Default_Input"
                            x-ng-switch-default
                            type="text"
                            name="{{aFieldSpec.name}}"
                            class="cssSpringnut_Input_ArgumentInHeader cssSpringnut_Input_String cssSpringnut_BgColor_VeryLightBlue"
                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                            x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"
                            x-ng-enter="argumentsCtrl.fUIArgumentsApplyClickListener()"/>


                        <div id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplateOuter"
                             x-ng-if="!aFieldSpec.occult && aFieldSpec.customTemplate"
                             x-ng-class="aFieldSpec.customTemplateClass">

                            <div id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplate"
                                 class="cssSpringnut_CustomTemplate"
                                 x-ng-include="aFieldSpec.customTemplate" ></div>
                        </div>
                    </div>
                </div>



                <div x-ng-if="aFieldSpec.candidates.grid.name"
                     id="{{argumentsCtrl._v_DomIdPrefix}}_ArgumentsInHeader_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_CandidatesContainer"
                     x-ng-class="argumentsCtrl._v_EditorClasses.CandidatesContainer">


                    <div x-ng-include="'partials/candidates_auto.html'"
                         x-ng-controller="CandidatesCtrl"
                         x-ng-init="candidatesCtrl.pRegisterCandidates( argumentsCtrl, aFieldSpec.name)"></div>
                </div>
            </form>


        </h4>





        <div
            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_EditDiv"
            x-ng-class="argumentsCtrl._v_EditorClasses.EditDiv"
            x-ng-if="!argumentsCtrl._v_AllArgumentsAreInHeader">

            <form
                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_EditForm">

                <div
                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_FieldEditOuterContainer"

                    x-ng-repeat="(aFieldSpecIndex,aFieldSpec) in argumentsCtrl._v_FieldSpecs">

                    <div
                        id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_FieldEditContainer"
                        x-ng-class="argumentsCtrl._v_EditorClasses.FieldEditContainer + ' ' +  aFieldSpec.heightEditCss"
                        x-ng-if="!aFieldSpec.inHeader && !aFieldSpec.occult && !aFieldSpec.customTemplate" >

                        <div
                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_EditableField_Div"
                            x-ng-if="!aFieldSpec.readOnly">

                            <span
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Span"
                                class="cssSpringnut_Mark_DirtyField"
                                x-ng-if="argumentsCtrl._v_ChangedFieldNames[ aFieldSpec.name]"  >
                                <i
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>


                            <div
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_LabelContainer_Div"
                                x-ng-class="argumentsCtrl._v_EditorClasses.LabelContainer">
                                <span

                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"

                                    x-ng-class="aFieldSpec.inputCss"

                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>




                                <span
                                     x-ng-switch-when="File">

                                    <button
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Input"
                                            class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                                            ng-file-select=""
                                            ng-model="argumentsCtrl._v_LastSelectedFiles"
                                            ng-file-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            ng-multiple="false"
                                            ng-accept="'*/*'" >
                                        <i class="icon-upload icon-white"></i>&nbsp;Adjuntar Fichero
                                    </button>

                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Name"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Name"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].name"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Type"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Size"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Size"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Date"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>





                                <input
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Default_Input"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                            </div>
                        </div>

                                 x-ng-if="aFieldSpec.candidates.grid.name && argumentsCtrl._v_ChangedFieldNames[ aFieldSpec.name]"

                                <i
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Candidates_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>

                            <span
                                x-ng-if="aFieldSpec.candidates.grid.name"
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Candidates_Open_Span"
                                x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                class="cssSpringnut_CandidatesOpenSpan">
                                <i class="icon-star icon-white"></i>
                            </span>

                            <span
                                x-ng-if="!aFieldSpec.candidates.grid.name"
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Span"
                                class="cssSpringnut_Mark_RdOnlyField" >
                                <i
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Icon"
                                    class="icon-lock icon-white"></i>
                            </span>

                            <div
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_LabelContainer_Div"
                                x-ng-class="argumentsCtrl._v_EditorClasses.LabelContainer">
                                <span
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_Label_Span"
                                    x-ng-class="aFieldSpec.labelCss"
                                    x-ng-bind="aFieldSpec.label"></span>
                            </div>


                            <div
                                id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_InputContainer"
                                x-ng-class="argumentsCtrl._v_EditorClasses.InputContainer"
                                x-ng-switch on="aFieldSpec.dataType">

                                <input
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_String_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="String"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_BoolYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="BoolYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_IntYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="IntYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>



                                <span
                                    x-ng-switch-when="File">

                                    <button
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Input"
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                            class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                                            ng-file-select=""
                                            ng-model="argumentsCtrl._v_LastSelectedFiles"
                                            ng-file-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            ng-multiple="false"
                                            ng-accept="'*/*'" >
                                        <i class="icon-upload icon-white"></i>&nbsp;Adjuntar Fichero
                                    </button>

                                    <input
                                        id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Name"
                                        readonly
                                        tabindex="-1"
                                        onfocus="this.blur()"
                                        x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                        type="text"
                                        name="{{aFieldSpec.name}}_File_Name"
                                        x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                        x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].name"
                                        x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Type"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Size"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Size"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Date"
                                            x-ng-class="argumentsCtrl._v_EditorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="argumentsCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>




                                <input
                                    id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_Default_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="argumentsCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="argumentsCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="argumentsCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>
                            </div>
                        </div>
                    </div>


                    <div id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplateOuter"
                         x-ng-if="!aFieldSpec.inHeader && !aFieldSpec.occult && aFieldSpec.customTemplate"
                         x-ng-class="aFieldSpec.customTemplateClass">

                        <div id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplate"
                             class="cssSpringnut_CustomTemplate"
                             x-ng-include="aFieldSpec.customTemplate" ></div>
                    </div>



                    <div x-ng-if="aFieldSpec.candidates.grid.name"
                         id="{{argumentsCtrl._v_DomIdPrefix}}_Arguments_{{argumentsCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_CandidatesContainer"
                         x-ng-class="argumentsCtrl._v_EditorClasses.CandidatesContainer">


                        <div x-ng-include="'partials/candidates_auto.html'"
                             x-ng-controller="CandidatesCtrl"
                             x-ng-init="candidatesCtrl.pRegisterCandidates( argumentsCtrl, aFieldSpec.name)"></div>
                    </div>



                </div>
            </form>
        </div>
    </div>
</div>
