		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


		<link layout:include="/layouts/springnut_styles :: springnut_styles_fragment" th:remove="tag" />

		<link rel="stylesheet" type="text/css" media="all" href="../../../app/css/app.css"   th:href="@{/resources/app/css/app.css}" />

		<link rel="stylesheet" type="text/css" media="all" href="../../../app/css/app_springnut.css"   th:href="@{/resources/app/css/app_springnut.css}" />

		<link rel="stylesheet" type="text/css" media="all" href="../../styles/springnut_contrasena_styles.css" th:href="@{/resources/styles/springnut_contrasena_styles.css}"/>


		<script layout:include="/layouts/springnut_scripts :: springnut_scripts_fragment" th:remove="tag"></script>


		<script src="../../scripts/cambiar-contrasena.js" th:src="@{/resources/scripts/cambiar-contrasena.js}"></script>


		<title>Cambiar Contraseña del Operador</title>

	</head>
	<body>
		<div class="cssSpringnut_container">

			<h1 layout:fragment="tit_page" class="cssSpringnut_page_header_tit_page">Cambiar Contraseña del Operador</h1>


			<div id="page_content" layout:fragment="content">

				<div class="cssSpringnut_cambiarcontrasena">


					<div id="did_div_mensajeError" class="cssSpringnut_cambiarcontrasena_error">
						<h3 class="cssSpringnut_cambiarcontrasena_error_title">
							<i class="icon-warning-sign errors"></i>
							&ensp;
							ERROR CAMBIANDO CONTRASEÑA
						</h3>

						<span id="did_span_mensajeError" class="cssSpringnut_cambiarcontrasena_error"></span>
					</div>


					<div id="did_div_mensajeContrasenaCambiada" class="cssSpringnut_contrasenacambiada">

						<h3 class="cssSpringnut_contrasenacambiada_title">
							<i class="icon-warning-sign"></i>&ensp; LA CONTRASEÑA HA SIDO CAMBIADA
						</h3>
						<br/>
						<p>
							<span class="cssSpringnut_contrasenacambiada"><a th:href="@{/}">Seleccione uno de los módulos<br/>de entre las pestañas mas arriba</a></span>
						</p>

					</div>



					<form name="form_cambiarcontrasena" id="did_form_cambiarcontrasena" class="cssSpringnut_cambiarcontrasena_form">

						<h3 class="cssSpringnut_cambiarcontrasena_prompt">Introduzca la contraseña actual y la nueva</h3>

						<div >
							<label for="theContrasenaActual" class="cssSpringnut_cambiarcontrasena_label cssSpringnut_cambiarcontrasena_actual_label" >Contraseña actual</label>
							<input type="password" name="theContrasenaActual"  id="did_form_cambiarcontrasena_fld_theContrasenaActual"
								   class="cssSpringnut_cambiarcontrasena_input cssSpringnut_cambiarcontrasena_actual_input" tabindex="1"/>
						</div >

						<div >
							<label for="theContrasena"       class="cssSpringnut_cambiarcontrasena_label cssSpringnut_cambiarcontrasena_nueva_label" >Nueva Contraseña</label>
							<input type="password" name="theContrasena"  id="did_form_cambiarcontrasena_fld_theContrasena"
								   class="cssSpringnut_cambiarcontrasena_input cssSpringnut_cambiarcontrasena_nueva_input" tabindex="2"/>
						</div >

						<div >
							<label for="theRepetirContrasena"       class="cssSpringnut_cambiarcontrasena_label cssSpringnut_cambiarcontrasena_nueva_repetida_label" >Repita Nueva Contraseña</label>
							<input type="password" name="theRepetirContrasena"  id="did_form_cambiarcontrasena_fld_theRepetirContrasena"
								   class="cssSpringnut_cambiarcontrasena_input cssSpringnut_cambiarcontrasena_nueva_repetida_input" tabindex="3"/>
						</div >

						<div class="cssSpringnut_cambiarcontrasena_buttons">
							<button type="cancel" name="cancel"  value="" id="did_cancel_cambiarcontrasena" class="cssSpringnut_Button" tabindex="5" ><i class="icon-remove icon-white"></i>&nbsp; &nbsp; Cancelar </button>
							<button type="button" name="cambiar" value="" id="did_accept_cambiarcontrasena" class="cssSpringnut_Button" tabindex="4" ><i class="icon-ok icon-white"></i>&nbsp; &nbsp; Cambiar Contraseña </button>
						</div>

					</form>
				</div>
			</div>

				<div id="page_footer"></div>

			<div id="page_scripts" layout:fragment="page_scripts">
				<script type="text/javascript" th:inline="javascript">
					var AppBaseURL = /*[[@{/}]]*/;

					$().ready(function() {

						$("#did_div_mensajeContrasenaCambiada").hide();
						$("#did_div_mensajeError").hide();

						var aCambiarContrasenaCtrl = new CambiarContrasenaCtrl_Constructor( AppBaseURL);
						aCambiarContrasenaCtrl.pHookupToUI();
					});
				</script>
			</div> <!-- cierre page_scripts -->
		</div> <!-- cierre container -->
	</body>
</html>
