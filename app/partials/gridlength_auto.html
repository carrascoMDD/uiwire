<!-- GridLength BEGIN {{aTabsBarEntry.value}} -->
<span
    x-ng-include="'partials/gridlength_justpagemaxsize_auto.html'"
    class="cssSpringnut_GridLengthContainer"></span><span

    x-ng-if="!gridCtrl._v_Paging"
    id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_Length_Container"
    class="cssSpringnut_GridLengthContainerSpan">

    <span
        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_Length"
        x-ng-bind="gridCtrl._v_Rows.length || 0"
        class="cssSpringnut_GridLengthSpan"></span>
</span><span

    x-ng-if="gridCtrl._v_Paging"
    id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_Length_Container"
    class="cssSpringnut_GridLengthContainerSpan"><button

        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Length_First"
        x-ng-click="(( gridCtrl._v_PageFirstRowIndex || 0) > 0) && gridCtrl.fUIGridFirstClickListener()"
        type="button"
        name="refresh"
        value=""
        x-ng-disabled="!(( gridCtrl._v_PageFirstRowIndex || 0) > 0)"
        class="cssSpringnut_Button cssSpringnut_GridPagingButton"
        x-UNUSED-title="Presentar los datos de la primera pagina"><i

        class="icon-fast-backward" x-ng-if="( gridCtrl._v_PageFirstRowIndex || 0) > 0"></i><i

        class="icon-fast-backward icon-white" x-ng-if="!(( gridCtrl._v_PageFirstRowIndex || 0) > 0)"></i></button><button

        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Length_Previous"
        x-ng-disabled="!(( gridCtrl._v_PageFirstRowIndex || 0) > 0)"
        x-ng-click="(( gridCtrl._v_PageFirstRowIndex || 0) > 0) && gridCtrl.fUIGridPreviousClickListener()"
        type="button"
        name="refresh"
        value=""
        class="cssSpringnut_Button cssSpringnut_GridPagingButton"
        x-UNUSED-title="Presentar los datos de la pagina anterior"><i

        class="icon-backward" x-ng-if="( gridCtrl._v_PageFirstRowIndex || 0) > 0"></i><i

        class="icon-backward icon-white" x-ng-if="!(( gridCtrl._v_PageFirstRowIndex || 0) > 0)"></i></button><button

        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Length_Next"
        x-ng-disabled="!(( gridCtrl._v_PageLastRowIndex || 0) < ( gridCtrl._v_Rows.length || 0))"
        x-ng-click="(( gridCtrl._v_PageLastRowIndex || 0) < ( gridCtrl._v_Rows.length || 0)) && gridCtrl.fUIGridNextClickListener()"
        type="button"
        name="refresh"
        value=""
        class="cssSpringnut_Button cssSpringnut_GridPagingButton"
        x-UNUSED-title="Presentar los datos desde la pagina siguiente"><i

        class="icon-play" x-ng-if="( gridCtrl._v_PageLastRowIndex || 0) < ( gridCtrl._v_Rows.length || 0)"></i><i

        class="icon-play icon-white" x-ng-if="!(( gridCtrl._v_PageLastRowIndex || 0) < ( gridCtrl._v_Rows.length || 0))"></i></button><button

        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Length_Last"
        x-ng-disabled="( gridCtrl._v_PageFirstRowIndex || 0) == ( ( gridCtrl._v_Rows.length || 0) - ( gridCtrl._v_PageMaxSize || 0))"
        x-ng-click="!(( gridCtrl._v_PageFirstRowIndex || 0) == ( ( gridCtrl._v_Rows.length || 0) - ( gridCtrl._v_PageMaxSize || 0))) && gridCtrl.fUIGridLastClickListener()"
        type="button"
        name="refresh"
        value=""
        class="cssSpringnut_Button cssSpringnut_GridPagingButton"
        x-UNUSED-title="Presentar los datos de la ultima pagina"><i

        class="icon-fast-forward" x-ng-if="!(( gridCtrl._v_PageFirstRowIndex || 0) == ( ( gridCtrl._v_Rows.length || 0) - ( gridCtrl._v_PageMaxSize || 0)))"></i><i

        class="icon-fast-forward icon-white" x-ng-if="( gridCtrl._v_PageFirstRowIndex || 0) == ( ( gridCtrl._v_Rows.length || 0) - ( gridCtrl._v_PageMaxSize || 0))"></i></button><span

        id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_Length"
        x-ng-bind="(( gridCtrl._v_PageFirstRowIndex || 0) + 1) +  ' a ' + (( gridCtrl._v_PageLastRowIndex || 0) + 1) + ' de ' + ( gridCtrl._v_Rows.length || 0)"
        class="cssSpringnut_GridLengthSpan"></span></span>

<!-- GridLength END {{aTabsBarEntry.value}} -->
