<div class="cssSpringnut_apppage_div" >

    <div x-ng-if="edivalidacionesCtrl._v_HasRole_DEMO || edivalidacionesCtrl._v_HasRole_AVANZADO"
         x-ng-include="'partials/edivalidaciones/edivalidaciones-openmodechooser.html'"></div>


    <h3 class="cssSpringnut_Header" ng-bind="'INSTRUMENTACIÃ“N ' + edivalidacionesCtrl._v_Title"></h3>

    <div x-ng-if="edivalidacionesCtrl._v_LastActionReport || edivalidacionesCtrl._v_LastActionIsError"
            class="cssSpringnut_ActionMessage_div"
            id="didSpringnut_Edivalidaciones_ActionMessage_Div">

        <span x-ng-if="edivalidacionesCtrl._v_LastActionReport && edivalidacionesCtrl._v_LastActionIsError"
              class="cssSpringnut_ActionMessage_Error"
              id="didSpringnut_Edivalidaciones_ActionMessage_Error_Span"
              x-ng-bind="'ERROR ' + edivalidacionesCtrl._v_LastActionReport"></span>

        <span x-ng-if="edivalidacionesCtrl._v_LastActionReport && !edivalidacionesCtrl._v_LastActionIsError"
              class="cssSpringnut_ActionMessage_Message"
              id="didSpringnut_Edivalidaciones_ActionMessage_Message_Span"
              x-ng-bind="edivalidacionesCtrl._v_LastActionReport"></span>

    </div>

    <div
         id="didSpringnut_Edivalidaciones_LastAction_Container"
         class="cssSpringnut_LastAction_Container"
         x-ng-include="'partials/lastaction_auto.html'"
         x-ng-controller="LastActionCtrl"
         x-ng-init="lastActionCtrl.pRegisterLastActionCtrlInOwner( edivalidacionesCtrl)"></div>


    <div x-ng-include="'partials/composite_auto.html'"></div>

    <br/>

</div>
