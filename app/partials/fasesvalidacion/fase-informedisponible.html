    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_LabelContainer"
    x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">

    <span
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Label_Span"
        x-ng-class="aFieldSpec.labelCss">Informe disponible</span>
</div>


<a
    href="{{fasesvalidacionCtrl._v_AppBaseURL}}reports/Validaciones/appAvisosYErroresVistaPrevia?theTipoBoletin={{editorCtrl.fParentCtrl()._v_TipoBoletinForURL}}&theIdFase={{editorCtrl._v_Fields['id'] || editorCtrl._v_Fields['ultimaFaserealizada']['id']}}"
    target="_blank">
    <button
        x-ng-if="editorCtrl._v_Fields[ 'existeresultado'] || editorCtrl._v_Fields['ultimaFaserealizada'][ 'existeresultado']"
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_VistaPrevia"
        type="button"
        name="reportpreview"
        value=""
        class="cssSpringnut_Button cssSpringnut_PreviewButton"
        x-UNUSED-title="Muestra una vista previa del informe en una nueva pestaÃ±a del navegador">
        <i class="icon-eye-open icon-white"></i>&nbsp;Vista previa
    </button>
</a>

&ensp;

<a
    href="{{fasesvalidacionCtrl._v_AppBaseURL}}reports/Validaciones/ErroresYavisosTree?idFase={{editorCtrl._v_Fields['id'] || editorCtrl._v_Fields['ultimaFaserealizada']['id']}}"
    target="_blank">
    <button
        x-ng-if="editorCtrl._v_Fields[ 'existeresultado'] || editorCtrl._v_Fields['ultimaFaserealizada'][ 'existeresultado']"
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Descarga"
        x-ng-click="editorCtrl.fParentCtrl().fUIDescargaInformeClickListener( 'ine', editorCtrl._v_Fields[ 'id'])"
        type="button"
        name="reportdownload"
        value=""
        class="cssSpringnut_Button cssSpringnut_DownloadButton"

        <i class="icon-print icon-white"></i>&nbsp;Descargar
    </button>
</a>
