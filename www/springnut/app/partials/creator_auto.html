<div x-ng-if="creatorCtrl.fIsCreatorRendered()">

    <div id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_CreatorContainer"
         x-ng-show="creatorCtrl.fIsCreatorShown()"
         x-ng-class="creatorCtrl._v_CreatorClasses.CreatorContainer">

        <h4
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_CreatorHeader"
            class="cssSpringnut_Header" >

            <button
                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Button_Cancel"
                    x-ng-click="creatorCtrl.fUICreateCancelClickListener()"
                    type="button"
                    name="cancelCreator"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_CreatorCancelButton"
                    x-UNUSED-title="Cancela la creación">
                <i class="icon-exclamation icon-white"></i>&nbsp;Cancelar
            </button>

            <button
                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Button_Save"
                    x-ng-if="!creatorCtrl._v_RetryEnabled"
                    x-ng-click="creatorCtrl.fUICreateSaveClickListener()"
                    type="button"
                    name="saveCreator"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_CreatorSaveButton"
                    x-UNUSED-title="Graba un nuevo elemento">
                <i class="icon-save icon-white"></i>&nbsp;Crear
            </button>


            <button
                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Button_SaveAndCreateAgain"
                    x-ng-if="!creatorCtrl._v_RetryEnabled"
                    x-ng-click="creatorCtrl.fUICreateSaveAndCreateAgainClickListener()"
                    type="button"
                    name="saveAndAgainCreator"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_CreatorSaveAndAgainButton"
                    x-UNUSED-title="Graba un nuevo elemento, y ofrece la creacion de otro">
                <i class="icon-save icon-white"></i>&nbsp;Crear y otra&nbsp;<i class="icon-plus icon-white"></i>
            </button>

            <span>
                Creación de
                <span x-ng-bind="creatorCtrl._v_CreatorLabel"></span>
                <span x-ng-if="creatorCtrl._v_MasterType"
                      x-ng-bind="'de ' + creatorCtrl._v_MasterType"></span>
                <span x-ng-bind="creatorCtrl._v_MasterLabel"></span>
            </span>


            <button
                    x-ng-if="creatorCtrl._v_RetryEnabled"
                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Button_SaveRetryConfirm"
                    x-ng-click="creatorCtrl.fUICreateSaveClickListener_RetryConfirm()"
                    type="button"
                    name="saveCreatorRetryConfirm"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_CreatorSaveRetryConfirmButton"
                    x-UNUSED-title="Confirma el reintento de grabacion de un nuevo elemento">
                <i class="icon-save icon-white"></i>&nbsp;Confirme para FORZAR reintento
            </button>


            <span
                class="cssSpringnut_Color_Error_Red"
                x-ng-if="creatorCtrl._v_RetryEnabled && creatorCtrl._v_RetryMessage">
                <br/>
                Error: {{creatorCtrl._v_RetryMessage}}
            </span>



        </h4>


        <div
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_EditDiv"
            x-ng-class="creatorCtrl._v_CreatorClasses.EditDiv" >

            <form
                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_EditForm">

                <div
                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_FieldEditOuterContainer"
                    x-ng-class="creatorCtrl._v_CreatorClasses.FieldEditOuterContainer"
                    x-ng-repeat="(aFieldSpecIndex,aFieldSpec) in creatorCtrl._v_FieldSpecs" >

                    <div
                        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_FieldEditContainer"
                        x-ng-class="creatorCtrl._v_CreatorClasses.FieldEditContainer + ' ' +  aFieldSpec.heightEditCss"
                        x-ng-if="!aFieldSpec.occult && !aFieldSpec.customTemplate" >

                        <div
                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_EditableField_Div"
                            x-ng-if="!aFieldSpec.readOnly">

                            <span
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Span"
                                class="cssSpringnut_Mark_DirtyField"
                                x-ng-if="creatorCtrl._v_ChangedFieldNames[ aFieldSpec.name]"  >
                                <i
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>


                            <div
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_LabelContainer_Div"
                                x-ng-class="creatorCtrl._v_CreatorClasses.LabelContainer">
                                <span
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Label_Span"
                                    x-ng-class="aFieldSpec.labelCss"
                                    x-ng-bind="aFieldSpec.label"></span>
                            </div>

                            <div id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_InputContainer"
                                 x-ng-class="creatorCtrl._v_CreatorClasses.InputContainer"
                                 x-ng-switch on="aFieldSpec.dataType">

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_String_Input"
                                    x-ng-switch-when="String"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Int_Input"
                                    x-ng-switch-when="Int"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <textarea
                                        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Text_Input"
                                        x-ng-switch-when="Text"
                                        name="{{aFieldSpec.name}}"
                                        x-ng-class="aFieldSpec.inputCss"
                                        x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                        x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"></textarea>

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_BoolYesNo_Input"
                                    x-ng-switch-when="BoolYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-KKK-ng-true-value="true"
                                    x-KKK-ng-false-value="false"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_IntYesNo_Input"
                                    x-ng-switch-when="IntYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-KKK-ng-true-value="1"
                                    x-KKK-ng-false-value="0"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>




                                <span
                                     x-ng-switch-when="File">

                                    <button
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Input_File_Input"
                                            class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                                            ng-file-select=""
                                            ng-model="creatorCtrl._v_LastSelectedFiles"
                                            ng-file-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            ng-multiple="false"
                                            ng-accept="'*/*'" >
                                        <i class="icon-upload icon-white"></i>&nbsp;Adjuntar Fichero
                                    </button>

                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Input_File_Name"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Name"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].name"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Input_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Type"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Input_File_Size"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Size"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Input_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Date"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>





                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_Default_Input"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                            </div>
                        </div>





                        <div
                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_NonEditableField_Div"
                            x-ng-if="aFieldSpec.readOnly">


                             <span
                                 x-ng-if="aFieldSpec.candidates.grid.name && creatorCtrl._v_ChangedFieldNames[ aFieldSpec.name]"
                                 id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Candidates_Mark_Dirty_Span"
                                 class="cssSpringnut_Mark_DirtyField"  >
                                <i
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Candidates_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>

                            <span
                                x-ng-if="aFieldSpec.candidates.grid.name"
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Candidates_Open_Span"
                                x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                class="cssSpringnut_CandidatesOpenSpan">
                                <i class="icon-star icon-white"></i>
                            </span>

                            <span
                                x-ng-if="!aFieldSpec.candidates.grid.name"
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Span"
                                class="cssSpringnut_Mark_RdOnlyField" >
                                <i
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Icon"
                                    class="icon-lock icon-white"></i>
                            </span>

                            <div
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_LabelContainer_Div"
                                x-ng-class="creatorCtrl._v_CreatorClasses.LabelContainer">
                                <span
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_Label_Span"
                                    x-ng-class="aFieldSpec.labelCss"
                                    x-ng-bind="aFieldSpec.label"></span>
                            </div>


                            <div
                                id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_InputContainer"
                                x-ng-class="creatorCtrl._v_CreatorClasses.InputContainer"
                                x-ng-switch on="aFieldSpec.dataType">

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_String_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="String"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_Int_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="Int"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_BoolYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="BoolYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_IntYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-when="IntYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>



                                <span
                                    x-ng-switch-when="File">

                                    <button
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Input"
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                            class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                                            ng-file-select=""
                                            ng-model="creatorCtrl._v_LastSelectedFiles"
                                            ng-file-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            ng-multiple="false"
                                            ng-accept="'*/*'" >
                                        <i class="icon-upload icon-white"></i>&nbsp;Adjuntar Fichero
                                    </button>

                                    <input
                                        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Name"
                                        readonly
                                        tabindex="-1"
                                        onfocus="this.blur()"
                                        x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                        type="text"
                                        name="{{aFieldSpec.name}}_File_Name"
                                        x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                        x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].name"
                                        x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Type"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Size"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Size"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_File_Date"
                                            x-ng-class="creatorCtrl._v_CreatorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="creatorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>




                                <input
                                    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_RdOnly_Default_Input"
                                    readonly
                                    tabindex="-1"
                                    onfocus="this.blur()"
                                    x-ng-click="creatorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="creatorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="creatorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>
                            </div>
                        </div>
                    </div>


                    <div id="{{creatorCtrl._v_DomIdPrefix}}_Editor_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplateOuter"
                         x-ng-if="!aFieldSpec.occult && aFieldSpec.customTemplate"
                         x-ng-class="aFieldSpec.customTemplateClass">

                        <div id="{{creatorCtrl._v_DomIdPrefix}}_Editor_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplate"
                             class="cssSpringnut_CustomTemplate"
                             x-ng-include="aFieldSpec.customTemplate" ></div>
                    </div>



                    <div x-ng-if="aFieldSpec.candidates.grid.name"
                         id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Field_{{aFieldSpec.name}}_Edit_CandidatesContainer"
                         x-ng-class="creatorCtrl._v_CreatorClasses.CandidatesContainer">


                        <div x-ng-include="'partials/candidates_auto.html'"
                             x-ng-controller="CandidatesCtrl"
                             x-ng-init="candidatesCtrl.pRegisterCandidates( creatorCtrl, aFieldSpec.name)"></div>
                    </div>



                </div>
            </form>
        </div>
    </div>
</div>
