<!-- EditorWOGrid Header BEGIN {{aTabsBarEntry.value}} -->

<h4
    x-ng-if="!aTabsBarEntry.selectorGridName && ( !editorCtrl.fIsEditorRendered() || !editorCtrl.fIsEditorShown())"
    class="cssSpringnut_Header">

    <div class="cssSpringnut_TabIcons" x-ng-include="'partials/tabicons_auto.html'"></div>

    <span
        x-ng-if="editorCtrl._v_MasterType"
        class="cssSpringnut_CompositeLabel">
        <!-- EditorWOGrid Header WithoutSelector Label WithMaster BEGIN {{aTabsBarEntry.value}} -->
        <span
            x-ng-if="!editorCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_NoMasterSelection_Message"
            x-ng-bind="'Seleccione ' + editorCtrl._v_MasterType"></span>

        <span
            x-ng-if="editorCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_Span_Label"
            x-ng-bind="editorCtrl._v_EditorLabel"></span>

        <span
            x-ng-if="editorCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_MasterSelection_Message"
            x-ng-bind="' de ' + editorCtrl._v_MasterType"></span>

        <span
            x-ng-if="editorCtrl._v_MasterFields && editorCtrl._v_MasterLabel"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{editorCtrl._v_GridName}}_Span_MasterLabel"
            x-ng-bind="editorCtrl._v_MasterLabel"></span>
        <!-- Composite Header WithoutSelector Label WithMaster END {{aTabsBarEntry.value}} -->
    </span>





    <span
        x-ng-if="!editorCtrl._v_MasterType"
        class="cssSpringnut_CompositeLabel">
        <!-- Composite Header WithoutSelector Label WithoutMaster BEGIN {{aTabsBarEntry.value}} -->

        <span
            x-ng-if="!editorCtrl._v_EverRetrieved"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{editorCtrl._v_GridName}}_Span_MayRefreshMessage">
            Pulse refrescar para ver</span>

        <span
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_Span_Label"
            x-ng-bind="editorCtrl._v_EditorLabel"></span>

        <span
            x-ng-if="editorCtrl._v_EverRetrieved"
            x-ng-if="editorCtrl._v_MasterLabel"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{editorCtrl._v_GridName}}_Span_MasterLabel"
            x-ng-bind="editorCtrl._v_MasterLabel"></span>
        <!-- EditorWOGrid Header WithoutSelector Label WithoutMaster END {{aTabsBarEntry.value}} -->
    </span>
</h4>

<!-- EditorWOGrid Header END {{aTabsBarEntry.value}} -->
