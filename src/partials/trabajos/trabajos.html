<div class="cssSpringnut_apppage_div" >

    <div x-ng-if="trabajosCtrl._v_HasRole_DEMO || trabajosCtrl._v_HasRole_AVANZADO"
         x-ng-include="'partials/trabajos/trabajos-openmodechooser.html'"></div>

    <h3 class="cssSpringnut_Header" x-ng-bind="( trabajosCtrl._v_Title || '') + ' ' + ( ( trabajosCtrl._v_TipoTrabajoForURL && ( ' del tipo ' + trabajosCtrl._v_TipoTrabajoForURL)) || '') + ' ' + ( ( trabajosCtrl._v_TipoBoletinForURL && ( ' boletines ' + trabajosCtrl._v_TipoBoletinForURL))  || '') "></h3>

    <div x-ng-if="trabajosCtrl._v_LastActionReport || trabajosCtrl._v_LastActionIsError"
         class="cssSpringnut_ActionMessage_div"
         id="didSpringnut_Trabajos_ActionMessage_Div">

        <span x-ng-if="trabajosCtrl._v_LastActionReport && trabajosCtrl._v_LastActionIsError"
              class="cssSpringnut_ActionMessage_Error"c
              id="didSpringnut_Trabajos_ActionMessage_Error_Span"
              x-ng-bind="'ERROR ' + trabajosCtrl._v_LastActionReport"></span>

        <span x-ng-if="trabajosCtrl._v_LastActionReport && !trabajosCtrl._v_LastActionIsError"
              class="cssSpringnut_ActionMessage_Message"
              id="didSpringnut_Trabajos_ActionMessage_Message_Span"
              x-ng-bind="trabajosCtrl._v_LastActionReport"></span>
    </div>

    <div
            id="didSpringnut_Trabajos_LastAction_Container"
            class="cssSpringnut_LastAction_Container"
            x-ng-include="'partials/lastaction_auto.html'"
            x-ng-controller="LastActionCtrl"
            x-ng-init="lastActionCtrl.pRegisterLastActionCtrlInOwner( trabajosCtrl)"></div>


    <div x-ng-include="'partials/composite_auto.html'"></div>

    <br/>
</div>
