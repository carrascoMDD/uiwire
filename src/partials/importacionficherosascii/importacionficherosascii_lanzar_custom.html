<!-- BEGIN importacionficherosascii_lanzar_custom Custom Field template -->


<div
    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_MensajeContenidoFichero_Container"
    x-ng-class="creatorCtrl._v_CreatorClasses.FieldContainer">

    <div
        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_MensajeContenidoFichero_ValueContainer"
        x-ng-if="importacionficherosasciiCtrl._v_MensajeContenidoFichero"
        x-ng-class="creatorCtrl._v_CreatorClasses.ValueContainer" >
        <span
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_MensajeContenidoFichero_Value_Span"
            class="cssSpringnut_Value_Title"
            x-ng-bind="importacionficherosasciiCtrl._v_MensajeContenidoFichero">
        </span>
    </div>
</div>

<div
    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_InformeContenidoFichero_Container"
    x-ng-class="creatorCtrl._v_CreatorClasses.FieldContainer">

    <div
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_InformeContenidoFichero_ValueContainer"
            x-ng-if="importacionficherosasciiCtrl._v_InformeContenidoFichero"
            x-ng-class="creatorCtrl._v_CreatorClasses.ValueContainer" >
        <span
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_InformeContenidoFichero_Value_Span"
            class="cssSpringnut_Value_Message"
            x-ng-bind="importacionficherosasciiCtrl._v_InformeContenidoFichero">
        </span>
    </div>
</div>



<div
    id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_SeleccionarFichero_Container"
    x-ng-class="creatorCtrl._v_CreatorClasses.FieldContainer">


    <div
        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_Seleccionar_LabelContainer"
        x-ng-class="creatorCtrl._v_CreatorClasses.LabelContainer">

        <span
            id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_Seleccionar_Label_Span"
            x-ng-class="aFieldSpec.labelCss">Seleccione Fichero ASCII</span>
    </div>


    <div
        id="{{creatorCtrl._v_DomIdPrefix}}_Creator_{{creatorCtrl._v_CreatorName}}_Custom_SeleccionarFichero_ValueContainer"
        x-ng-class="creatorCtrl._v_CreatorClasses.ValueContainer" >

        <button
                class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                ng-file-select=""
                ng-model="importacionficherosasciiCtrl._v_ContenidoDeFicheroASubir"
                ng-file-change="importacionficherosasciiCtrl.fUI_CustomUIHandler_SubirContenidoFicheroASCII()"
                ng-multiple="false"
                ng-accept="'*/*'" >
            <i class="icon-upload icon-white"></i>&nbsp;Adjuntar un Fichero ASCII
        </button>
    </div>
</div>

<!-- END importacionficherosascii_lanzar_custom Custom Field template -->
