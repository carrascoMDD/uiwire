<!-- Composite Header BEGIN {{aTabsBarEntry.value}} -->

<h4
    x-ng-if="!aTabsBarEntry.selectorGridName"
    class="cssSpringnut_Header">


    <div class="cssSpringnut_TabIcons" x-ng-include="'partials/tabicons_auto.html'"></div>

    <div class="cssSpringnut_GridIcons" x-ng-include="'partials/gridicons_auto.html'"></div>


    <!-- Composite Header WithoutSelector Tab buttons BEGIN {{aTabsBarEntry.value}} -->
    <button
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Refresh"
            x-ng-if="!gridCtrl._v_NoRefresh && gridCtrl.fAllowRefresh()"
            x-ng-click="gridCtrl.fUIGridRefreshClickListener()"
            type="button"
            name="refresh"
            value=""
            class="cssSpringnut_Button cssSpringnut_EditorRefreshButton"
            x-UNUSED-title="Vuelve a leer y presentar los datos">
        <i class="icon-refresh icon-white"></i>&nbsp;Refrescar
    </button>
    <button
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Create"
            x-ng-if="gridCtrl._v_CreatorName && gridCtrl._v_HasAnyCreateRoles && gridCtrl.fAllowCreation()"
            x-ng-click="gridCtrl.fUICreateClickListener()"
            type="button"
            name="create"
            value=""
            class="cssSpringnut_Button cssSpringnut_CreateButton"
            x-UNUSED-title="Crea un nuevo registro">
        <i class="icon-plus icon-white"></i>&nbsp;Crear
    </button>
    <!-- Composite Header WithoutSelector Tab buttons End {{aTabsBarEntry.value}} -->




    <span
        x-ng-if="gridCtrl._v_MasterType"
        class="cssSpringnut_CompositeLabel">

        <!-- Composite Header WithoutSelector Label WithMaster BEGIN {{aTabsBarEntry.value}} -->
        <span
            x-ng-if="!gridCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_NoMasterSelection_Message"
            x-ng-bind="'Seleccione ' + gridCtrl._v_MasterType"></span>

        <span x-ng-if="gridCtrl._v_MasterFields">
             <span
                 x-ng-include="'partials/gridlength_auto.html'"
                 class="cssSpringnut_GridLengthContainer"></span>
        </span>

        <span x-ng-if="!gridCtrl._v_MasterFields">
             <span
                 x-ng-include="'partials/gridlength_justpagemaxsize_auto.html'"
                 class="cssSpringnut_GridLengthContainer"></span>
        </span>

        <span
            x-ng-if="gridCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_Span_Label"
            x-ng-bind="gridCtrl._v_GridLabel"></span>

        <span
            x-ng-if="gridCtrl._v_MasterFields"
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_MasterSelection_Message"
            x-ng-bind="' de ' + gridCtrl._v_MasterType"></span>

        <span
            x-ng-if="gridCtrl._v_MasterFields && gridCtrl._v_MasterLabel"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_MasterLabel"
            x-ng-bind="gridCtrl._v_MasterLabel"></span>
        <!-- Composite Header WithoutSelector Label WithMaster END {{aTabsBarEntry.value}} -->
    </span>





    <span
        x-ng-if="!gridCtrl._v_MasterType"
        class="cssSpringnut_CompositeLabel">

        <!-- Composite Header WithoutSelector Label WithoutMaster BEGIN {{aTabsBarEntry.value}} -->


        <span x-ng-if="gridCtrl._v_EverRetrieved">
             <span
                 x-ng-include="'partials/gridlength_auto.html'"
                 class="cssSpringnut_GridLengthContainer"></span>
        </span>

        <span x-ng-if="!gridCtrl._v_EverRetrieved">
             <span
                 x-ng-include="'partials/gridlength_justpagemaxsize_auto.html'"
                 class="cssSpringnut_GridLengthContainer"></span>
        </span>

        <span
            x-ng-if="!gridCtrl._v_EverRetrieved"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_MayRefreshMessage">
            Pulse refrescar para ver</span>

        <span
            id="{{compositeCtrl._v_TabsTopCtrl._v_TabDomIdPrefix}}_{{aTabsBarEntry.value}}_Span_Label"
            x-ng-bind="gridCtrl._v_GridLabel"></span>

        <span
            x-ng-if="gridCtrl._v_EverRetrieved"
            x-ng-if="gridCtrl._v_MasterLabel"
            id="{{compositeCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Span_MasterLabel"
            x-ng-bind="gridCtrl._v_MasterLabel"></span>
        <!-- Composite Header WithoutSelector Label WithoutMaster END {{aTabsBarEntry.value}} -->
    </span>
</h4>

<!-- Composite Header END {{aTabsBarEntry.value}} -->
