<!-- Editor BEGIN -->

<div x-ng-if="editorCtrl.fIsEditorRendered()">

    <!-- Editor Progress BEGIN {{aTabsBarEntry.value}} -->
    <div class="cssSpringnut_Progress cssSpringnut_Progress_Editor"
         x-ng-if="editorCtrl._v_Leyendo">
        ...Leyendo ...
    </div>
    <!-- Editor Progress END {{aTabsBarEntry.value}} -->


    <div id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_EditorContainer"
         x-ng-show="editorCtrl.fIsEditorShown()"
         x-ng-class="editorCtrl._v_EditorClasses.EditorContainer">


        <h4
            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_EditorHeader"
            class="cssSpringnut_Header" >

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Refresh"
                    x-ng-if="!editorCtrl._v_NoRefresh"
                    x-ng-click="editorCtrl.fUIEditRefreshClickListener()"
                    type="button"
                    name="refresh"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorRefreshButton"
                    x-UNUSED-title="Vuelve a leer y presentar los datos">
                <i class="icon-refresh icon-white"></i>&nbsp;Refrescar
            </button>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Open"
                    x-ng-if="!editorCtrl._v_NoEdit && !editorCtrl._v_InEdition"
                    x-ng-click="editorCtrl.fUIEditOpenClickListener()"
                    type="button"
                    name="openEditor"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorOpenCloseButton"
                    x-UNUSED-title="Abre el modo edición">
                <i class="icon-edit icon-white"></i>&nbsp;Editar
            </button>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Close"
                    x-ng-if="!editorCtrl._v_NoEdit && editorCtrl._v_InEdition && !editorCtrl._v_IsDirty"
                    x-ng-click="editorCtrl.fUIEditCloseClickListener()"
                    type="button"
                    name="closeEditor"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorOpenCloseButton"
                    x-UNUSED-title="Cierra el modo edición">
                Cerrar
            </button>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Cancel"
                    x-ng-if="!editorCtrl._v_NoEdit && editorCtrl._v_InEdition && editorCtrl._v_IsDirty"
                    x-ng-click="editorCtrl.fUIEditCancelClickListener()"
                    type="button"
                    name="cancelEditor"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorCancelButton"
                    x-UNUSED-title="Cancela la edición">
                <i class="icon-exclamation icon-white"></i>&nbsp;Cancelar
            </button>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Save"
                    x-ng-if="!editorCtrl._v_NoEdit && editorCtrl._v_InEdition && editorCtrl._v_IsDirty"
                    x-ng-click="editorCtrl.fUIEditSaveClickListener()"
                    type="button"
                    name="saveEditor"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorSaveButton"
                    x-UNUSED-title="Graba los cambios">
                <i class="icon-save icon-white"></i>&nbsp;Grabar
            </button>

            <span
                    x-ng-if="editorCtrl._v_NoRefresh && editorCtrl._v_NoEdit">&emsp;
            </span>

            <span x-ng-bind="editorCtrl._v_EditorLabel"></span>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_Delete"
                    x-ng-if="!editorCtrl._v_NoDelete && gridCtrl.fCanDeleteSelection() && !gridCtrl._v_WaitsDeleteConfirmation"
                    x-ng-click="gridCtrl.fUIDeleteSelectionClickListener()"
                    type="button"
                    name="deleteEditor"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorDeleteButton"
                    x-UNUSED-title="Solicita eliminacion del registro">
                <i class="icon-trash icon-white"></i>&nbsp;Eliminar
            </button>


            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_DeleteCancel"
                    x-ng-if="!editorCtrl._v_NoDelete && gridCtrl.fCanDeleteSelection() && gridCtrl._v_WaitsDeleteConfirmation"
                    x-ng-click="gridCtrl.fUICancelDeleteSelectionClickListener()"
                    type="button"
                    name="deleteSelection"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorCancelDeleteButton"
                    x-UNUSED-title="Cancela la solicitud de eliminacion del registro">
                <i class="icon-exclamation icon-white"></i>&nbsp;Cancelar eliminación
            </button>

            <button
                    id="{{editorCtrl._v_DomIdPrefix}}_Grid_{{gridCtrl._v_GridName}}_Button_DeleteConfirm"
                    x-ng-if="!editorCtrl._v_NoDelete && gridCtrl.fCanDeleteSelection() && gridCtrl._v_WaitsDeleteConfirmation"
                    x-ng-click="gridCtrl.fUIConfirmDeleteSelectionClickListener()"
                    type="button"
                    name="deleteSelectionConfirm"
                    value=""
                    class="cssSpringnut_Button cssSpringnut_EditorConfirmDeleteButton"
                    x-UNUSED-title="Confirma la solicitud de eliminacion del registro">
                <i class="icon-trash icon-white"></i>&nbsp;Confirmar eliminación
            </button>

            <span x-ng-bind="editorCtrl._v_MasterLabel"></span>

        </h4>


        <div
            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_ViewDiv"
            x-ng-show="!editorCtrl._v_InEdition">


            <div
                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_FieldOuterContainer"
                x-ng-class="editorCtrl._v_EditorClasses.FieldOuterContainer"
                x-ng-repeat="(aFieldSpecIndex,aFieldSpec) in editorCtrl._v_FieldSpecs" >

                <div
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_FieldContainer"
                    x-ng-class="editorCtrl._v_EditorClasses.FieldContainer + ' ' + (( editorCtrl._v_DisplayFields[ aFieldSpec.name] && !( editorCtrl._v_DisplayFields[ aFieldSpec.name] == editorCtrl.REPRESENTATIONVALUE_NULL) && aFieldSpec.heightCss) || '')"
                    x-ng-if="!aFieldSpec.occult && !aFieldSpec.customTemplate" >

                    <div
                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_LabelContainer"
                        x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">

                        <span
                            x-ng-if="!aFieldSpec.goToTab || !editorCtrl._v_Fields[ aFieldSpec.name]"
                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Label_Span"
                            x-ng-class="aFieldSpec.labelCss">{{aFieldSpec.label}}</span>

                        <a
                            x-ng-if="aFieldSpec.goToTab && editorCtrl._v_Fields[ aFieldSpec.name]"
                            href="javascript:"
                            x-ng-click="editorCtrl.fUIGoToValueClicked( aFieldSpec.name)" >

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Label_Span"
                                x-ng-class="aFieldSpec.labelCss + ' cssSpringnut_LabelGoTo'">{{aFieldSpec.label}}</span>
                        </a>
                    </div>



                    <div
                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_ValueContainer"
                        x-ng-class="editorCtrl._v_EditorClasses.ValueContainer"
                        x-ng-switch on="aFieldSpec.dataType">

                        <span
                            x-ng-if="!aFieldSpec.goToTab">

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_String_Span"
                                x-ng-switch-when="String"
                                x-ng-class="aFieldSpec.valueCss"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                            <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_SpanContainer"
                                    x-ng-switch-when="Text"
                                    class="">

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_Span"
                                        x-ng-if="!editorCtrl._v_DisplayFields[ aFieldSpec.name] || editorCtrl._v_DisplayFields[ aFieldSpec.name].length < 128"
                                        x-ng-class="aFieldSpec.valueCss"
                                        x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                                <textarea
                                        readonly
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_Area"
                                        x-ng-if="editorCtrl._v_DisplayFields[ aFieldSpec.name] && editorCtrl._v_DisplayFields[ aFieldSpec.name].length >= 128"
                                        x-ng-class="aFieldSpec.valueCss">{{editorCtrl._v_DisplayFields[ aFieldSpec.name]}}</textarea>
                            </span>

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_BoolYesNo_Span"
                                x-ng-switch-when="BoolYesNo"
                                x-ng-class="aFieldSpec.valueCss"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_IntYesNo_Span"
                                x-ng-switch-when="IntYesNo"
                                x-ng-class="aFieldSpec.valueCss"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>



                            <span
                                    x-ng-switch-when="File">

                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Name"
                                    x-ng-class="editorCtrl._v_EditorClasses.ValueStringMedium + ' cssSpringnut_File_Name_WOSelectButton'"
                                    x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].name"/>

                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Type"
                                    x-ng-class="editorCtrl._v_EditorClasses.ValueStringShort+ ' cssSpringnut_File_Type_WOSelectButton'"
                                    x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].type"/>

                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Size"
                                    x-ng-class="editorCtrl._v_EditorClasses.ValueNumberIntLong+ ' cssSpringnut_File_Size_WOSelectButton'"
                                    x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].size"/>

                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Date"
                                    x-ng-class="editorCtrl._v_EditorClasses.ValueStringLong+ ' cssSpringnut_File_Date_WOSelectButton'"
                                    x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"/>
                            </span>


                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Default_Span"
                                x-ng-switch-default
                                x-ng-class="aFieldSpec.valueCss"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>
                        </span>

                        <a
                            x-ng-if="aFieldSpec.goToTab"
                            href="javascript:"
                            x-ng-click="editorCtrl.fUIGoToValueClicked( aFieldSpec.name)" >

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_String_Span"
                                x-ng-switch-when="String"
                                x-ng-class="aFieldSpec.valueCss  + ' cssSpringnut_ValueGoTo'"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                            <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_SpanContainer"
                                    x-ng-switch-when="Text"
                                    class="">

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_Span"
                                        x-ng-if="!editorCtrl._v_DisplayFields[ aFieldSpec.name] || editorCtrl._v_DisplayFields[ aFieldSpec.name].length < 256"
                                        x-ng-class="aFieldSpec.valueCss"
                                        x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                                <textarea
                                        readonly
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Text_Area"
                                        x-ng-if="editorCtrl._v_DisplayFields[ aFieldSpec.name] && editorCtrl._v_DisplayFields[ aFieldSpec.name].length >= 256"
                                        x-ng-class="aFieldSpec.valueCss">{{editorCtrl._v_DisplayFields[ aFieldSpec.name]}}</textarea>
                            </span>

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_BoolYesNo_Span"
                                x-ng-switch-when="BoolYesNo"
                                x-ng-class="aFieldSpec.valueCss + ' cssSpringnut_ValueGoTo'"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_IntYesNo_Span"
                                x-ng-switch-when="IntYesNo"
                                x-ng-class="aFieldSpec.valueCss + ' cssSpringnut_ValueGoTo'"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>
                            
                            

                            <span
                                x-ng-switch-when="File">

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Name"
                                        x-ng-class="editorCtrl._v_EditorClasses.ValueStringMedium + ' cssSpringnut_File_Name_WOSelectButton cssSpringnut_ValueGoTo'"
                                        x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].name"/>

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Type"
                                        x-ng-class="editorCtrl._v_EditorClasses.ValueStringShort+ ' cssSpringnut_File_Type_WOSelectButton cssSpringnut_ValueGoTo'"
                                        x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].type"/>

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Type"
                                        x-ng-class="editorCtrl._v_EditorClasses.ValueNumberIntLong+ ' cssSpringnut_File_Size_WOSelectButton cssSpringnut_ValueGoTo'"
                                        x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].size"/>

                                <span
                                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_File_Type"
                                        x-ng-class="editorCtrl._v_EditorClasses.ValueStringLong+ ' cssSpringnut_File_Date_WOSelectButton cssSpringnut_ValueGoTo'"
                                        x-ng-bind="editorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"/>
                            </span>



                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_Value_Default_Span"
                                x-ng-switch-default
                                x-ng-class="aFieldSpec.valueCss + ' cssSpringnut_ValueGoTo'"
                                x-ng-bind="editorCtrl._v_DisplayFields[ aFieldSpec.name]"></span>
                        </a>
                    </div>

                </div>


                <div id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplateOuter"
                    x-ng-if="!aFieldSpec.occult && aFieldSpec.customTemplate"
                    x-ng-class="aFieldSpec.customTemplateClass">

                    <div id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_View_CustomTemplate"
                        class="cssSpringnut_CustomTemplate"
                        x-ng-include="aFieldSpec.customTemplate" ></div>
                </div>


            </div>

        </div>






        
        
        <div
            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_EditDiv"
            x-ng-show="editorCtrl._v_InEdition"
            x-ng-class="editorCtrl._v_EditorClasses.EditDiv" >

            <form
                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_EditForm">



                <div
                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_FieldEditOuterContainer"
                    x-ng-class="editorCtrl._v_EditorClasses.FieldEditOuterContainer"
                    x-ng-repeat="(aFieldSpecIndex,aFieldSpec) in editorCtrl._v_FieldSpecs" >

                    <div
                        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_FieldEditContainer"
                        x-ng-class="editorCtrl._v_EditorClasses.FieldEditContainer + ' ' +  aFieldSpec.heightEditCss"
                        x-ng-if="!aFieldSpec.occult" >

                        <div
                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_EditableField_Div"
                            x-ng-if="!aFieldSpec.readOnly">

                            <span
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Span"
                                class="cssSpringnut_Mark_DirtyField"
                                x-ng-if="editorCtrl._v_ChangedFieldNames[ aFieldSpec.name]"  >
                                <i
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>


                            <div
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_LabelContainer_Div"
                                x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">
                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Label_Span"
                                    x-ng-class="aFieldSpec.labelCss"
                                    x-ng-bind="aFieldSpec.label"></span>
                            </div>


                            <div id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_InputContainer"
                                 x-ng-class="editorCtrl._v_EditorClasses.InputContainer"
                                 x-ng-switch on="aFieldSpec.dataType">

                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_String_Input"
                                    x-ng-switch-when="String"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                                <textarea
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Text_Input"
                                    x-ng-switch-when="Text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"></textarea>

                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_BoolYesNo_Input"
                                    x-ng-switch-when="BoolYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-KKK-ng-true-value="true"
                                    x-KKK-ng-false-value="false"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>


                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_IntYesNo_Input"
                                    x-ng-switch-when="IntYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-KKK-ng-true-value="1"
                                    x-KKK-ng-false-value="0"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>





                                <span
                                        x-ng-switch-when="File">

                                    <button
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Input"
                                            class="cssSpringnut_Button cssSpringnut_SelectUploadFileButton"
                                            ng-file-select=""
                                            ng-model="editorCtrl._v_LastSelectedFiles"
                                            ng-file-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            ng-multiple="false"
                                            ng-accept="'*/*'" >
                                        <i class="icon-upload icon-white"></i>&nbsp;Adjuntar Fichero
                                    </button>

                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Name"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].name"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_Length"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Input_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>






                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_Default_Input"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>
                            </div>
                        </div>





                        <div
                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_NonEditableField_Div"
                            x-ng-if="aFieldSpec.readOnly">

                            <span
                                 x-ng-if="aFieldSpec.candidates.grid.name && editorCtrl._v_ChangedFieldNames[ aFieldSpec.name]"
                                 id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Candidates_Mark_Dirty_Span"
                                 class="cssSpringnut_Mark_DirtyField"  >
                                <i
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Candidates_Mark_Dirty_Icon"
                                    class="icon-edit"></i>
                            </span>

                            <span
                                x-ng-if="aFieldSpec.candidates.grid.name"
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Candidates_Open_Span"
                                x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                class="cssSpringnut_CandidatesOpenSpan">
                                <i class="icon-star icon-white"></i>
                            </span>

                            <span
                                x-ng-if="!aFieldSpec.candidates.grid.name"
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Span"
                                class="cssSpringnut_Mark_RdOnlyField" >
                                <i
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Mark_ReadOnly_Icon"
                                    class="icon-lock icon-white"></i>
                            </span>

                            <div
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_LabelContainer_Div"
                                x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">
                                <span
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_Label_Span"
                                    x-ng-class="aFieldSpec.labelCss"
                                    x-ng-bind="aFieldSpec.label"></span>
                            </div>


                            <div
                                id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_InputContainer"
                                x-ng-class="editorCtrl._v_EditorClasses.InputContainer"
                                x-ng-switch on="aFieldSpec.dataType">

                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_String_Input"
                                    readonly
                                    tabindex="-1"
                                    x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    onfocus="this.blur()"
                                    x-ng-switch-when="String"
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <textarea
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_Text_Input"
                                    readonly
                                    tabindex="-1"
                                    x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    onfocus="this.blur()"
                                    x-ng-switch-when="Text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"></textarea>


                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_BoolYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    onfocus="this.blur()"
                                    x-ng-switch-when="BoolYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>

                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_IntYesNo_Input"
                                    readonly
                                    tabindex="-1"
                                    x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    onfocus="this.blur()"
                                    x-ng-switch-when="IntYesNo"
                                    type="checkbox"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-disabled="true"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>
                                
                                
                                

                                <span
                                    x-ng-switch-when="File">



                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Name"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringMedium + ' cssSpringnut_File_Name'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].name"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Type"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringShort + ' cssSpringnut_File_Type'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].type"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>

                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_Length"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyNumberIntLong + ' cssSpringnut_File_Size'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].size"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>


                                    <input
                                            id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_File_LastModifiedDate"
                                            readonly
                                            tabindex="-1"
                                            onfocus="this.blur()"
                                            x-ng-click="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"
                                            type="text"
                                            name="{{aFieldSpec.name}}_FileName"
                                            x-ng-class="editorCtrl._v_EditorClasses.RdOnlyStringLong + ' cssSpringnut_File_Date'"
                                            x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name].lastModifiedDate"
                                            x-ng-change="editorCtrl.fUIFileChangeListener( aFieldSpec.name)"/>
                                </span>



                                <input
                                    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_RdOnly_Default_Input"
                                    readonly
                                    tabindex="-1"
                                    x-ng-click="editorCtrl.fUIFieldRdOnlyClicked( aFieldSpec.name)"
                                    onfocus="this.blur()"
                                    x-ng-switch-default
                                    type="text"
                                    name="{{aFieldSpec.name}}"
                                    x-ng-class="aFieldSpec.inputCss"
                                    x-ng-model="editorCtrl._v_EditableFields[ aFieldSpec.name]"
                                    x-ng-change="editorCtrl.fUIFieldChangeListener( aFieldSpec.name)"/>
                            </div>



                        </div>
                    </div>


                    <div x-ng-if="aFieldSpec.candidates.grid.name"
                         id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Edit_CandidatesContainer"
                         x-ng-class="editorCtrl._v_EditorClasses.CandidatesContainer">


                        <div x-ng-include="'partials/candidates_auto.html'"
                             x-ng-controller="CandidatesCtrl"
                             x-ng-init="candidatesCtrl.pRegisterCandidates( editorCtrl, aFieldSpec.name)"></div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>

<!-- Editor END -->
