<!-- BEGIN criterio Custom Field template -->

<div
    x-ng-if="!editorCtrl._v_Fields[ 'ConfirmarLanzarForzar']"
    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Lanzar_LabelContainer"
    x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">

    <span
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_Lanzar_Label_Span"
        x-ng-class="aFieldSpec.labelCss">Lanzar fase</span>
</div>


<div
    x-ng-if="editorCtrl._v_Fields[ 'ConfirmarLanzarForzar']"
    id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_ConfirmarLanzar_LabelContainer"
    x-ng-class="editorCtrl._v_EditorClasses.LabelContainer">

    <span
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Field_{{aFieldSpec.name}}_ConfirmarLanzar_Label_Span"
        x-ng-class="aFieldSpec.labelCss">Proceso ya lanzado<br/>Forzar lanzamiento</span>
</div>




<a href="javascript:" >
    <button
        x-ng-if="!editorCtrl._v_Fields[ 'ConfirmarLanzarForzar']"
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_Lanzar"
        type="button"
        name="launch"
        value=""
        class="cssSpringnut_Button cssSpringnut_LaunchButton"
        x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUILanzarClickListener']( editorCtrl)"
        x-UNUSED-title="Lanza proceso de fase para obtener informe de avisos y errores">
        <i class="icon-fast-forward icon-white"></i>&nbsp;Criterio {{editorCtrl._v_DisplayFields['crNombre']}}
    </button>
</a>



<a href="javascript:" >
    <button
        x-ng-if="editorCtrl._v_Fields[ 'ConfirmarLanzarForzar']"
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_CancelarLanzar"
        type="button"
        name="cancellaunch"
        value=""
        class="cssSpringnut_Button cssSpringnut_CancelLaunchButton"
        x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUICancelarLanzarClickListener']( editorCtrl)"
        x-UNUSED-title="Cancela el lanzamiento forzado de un proceso de fase para obtener informe de avisos y errores, cuando el lanzamiento anterior no forzado indica que una fase aun no terminada ha sido recientemente lanzada para mismo fichero y criterio">
        <i class="icon-exclamation icon-white"></i>&nbsp;No lanzar {{editorCtrl._v_DisplayFields['crNombre']}}
    </button>
</a>




<a href="javascript:" >
    <button
        x-ng-if="editorCtrl._v_Fields[ 'ConfirmarLanzarForzar']"
        id="{{editorCtrl._v_DomIdPrefix}}_Editor_{{editorCtrl._v_EditorName}}_Button_ConfirmarLanzar"
        type="button"
        name="confirmlaunch"
        value=""
        class="cssSpringnut_Button cssSpringnut_ConfirmLaunchButton"
        x-ng-click="editorCtrl._v_FieldSpecsByName[ aFieldSpec.name].customUIHandlers[ 'fUIConfirmarLanzarForzarClickListener']( editorCtrl)"
        x-UNUSED-title="Confirma el lanzamiento forzado de un proceso de fase para obtener informe de avisos y errores, cuando el lanzamiento anterior no forzado indica que una fase aun no terminada ha sido recientemente lanzada para mismo fichero y criterio">
        <i class="icon-fast-forward icon-white"></i>&nbsp;Forzar {{editorCtrl._v_DisplayFields['crNombre']}}
    </button>
</a>

<!-- END criterio Field template -->
