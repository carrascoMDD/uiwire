<!-- Grid BEGIN {{aTabsBarEntry.value}} -->


<!-- Grid Progress BEGIN {{aTabsBarEntry.value}} -->
<div class="cssSpringnut_Progress cssSpringnut_Progress_Grid"
     x-ng-if="gridCtrl._v_Leyendo">
    ...Leyendo ...
</div>

<div class="cssSpringnut_Progress cssSpringnut_Progress_Grid"
     x-ng-if="gridCtrl._v_Rows && gridCtrl._v_Rows.length && !( gridCtrl._v_CellValuesCache && gridCtrl._v_CellValuesCache.length && ( true || ( gridCtrl._v_CellValuesCache.length == gridCtrl._v_Rows.length)))">
    ...Cargando ...
</div>

<div class="cssSpringnut_Progress cssSpringnut_Progress_Grid"
     x-ng-if="!( gridCtrl._v_Rows && gridCtrl._v_Rows.length) && ( gridCtrl._v_CellValuesCache && gridCtrl._v_CellValuesCache.length)">
    ...Descargando ...
</div>
<!-- Grid Progress END {{aTabsBarEntry.value}} -->


<div x-ng-if="gridCtrl.fIsGridRendered()"
    id="{{gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_GridHolderDiv'}}" >

    <!-- Grid Headers Table BEGIN {{aTabsBarEntry.value}} -->
    <div bindonce >
        <table
                bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_HeadersTable'"
                bo-class="gridCtrl._v_GridClasses.Table">

            <thead>
            <tr
                    bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_HeaderRow'"
                    bo-class="gridCtrl._v_GridClasses.HeaderRow" >

                <th
                        bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_HeaderRow_Col_' + aColumnIndex"
                        align="center"
                        bindonce="gridCtrl._v_HeaderCellCssCache[ aColumnIndex]"
                        bo-class="gridCtrl._v_HeaderCellCssCache[ aColumnIndex]"

                        x-ng-repeat="(aColumnIndex,aColumnLabel) in gridCtrl._v_Labels">

                        <span
                                bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_HeaderRow_Col_' + aColumnIndex + '_Span'"
                                bo-class="gridCtrl._v_GridClasses.HeaderSpan"

                                bo-text="aColumnLabel" ></span>
                </th>
            </tr>
            </thead>
        </table>
    </div>
    <!-- Grid Headers Table END {{aTabsBarEntry.value}} -->



    <!-- Grid Table BEGIN {{aTabsBarEntry.value}} -->
    <div
            bindonce

            bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName"

            x-ng-show="gridCtrl._v_Rows && gridCtrl._v_Rows.length"
            x-bo-class="'ui-widget-content ' + gridCtrl._v_GridClasses.TableContainer"  >


        <table
                bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_Table'"
                bo-class="gridCtrl._v_GridClasses.Table">


            <tbody>
            <tr
                    bindonce
                    bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_Row_' + aRowIndex"
                    bo-class="gridCtrl._v_RowCssCache[ aRowIndex]"

                    x-ng-repeat ="(aRowIndex,aRow) in gridCtrl._v_CellValuesCache" >

                <td
                        bindonce
                        bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_Row_' + aRowIndex + '_Col_' + aFieldIndex"
                        bo-class="gridCtrl._v_CellCssCache[ aRowIndex][ aFieldIndex]"

                        x-ng-repeat="(aFieldIndex,aField) in gridCtrl._v_Fields" >

                        <span
                                bo-id="gridCtrl._v_DomIdPrefix + '_Grid_' + gridCtrl._v_GridName + '_Row_' + aRowIndex + '_Col_' + gridCtrl._v_Fields[ aFieldIndex] + '_Span'"
                                bo-class="gridCtrl._v_GridClasses.Span"

                                bo-text="gridCtrl._v_CellValuesCache[ aRowIndex][ aFieldIndex]" ></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Grid Table END {{aTabsBarEntry.value}} -->

</div>

<!-- Grid END {{aTabsBarEntry.value}} -->
